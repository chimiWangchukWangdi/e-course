<!-- Sidebar navigation -->
<nav class="col-md-2 d-md-block bg-light sidebar">
  <h1><a routerLink="/teacher/dashboard" style="text-decoration: none">Dashboard</a></h1>
  <div class="sidebar-sticky">
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" routerLink="/teacher/profile">
          <i class="fas fa-user"></i>Teacher Profile
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" routerLink="/teacher/register-course" >
          <i class="fas fa-user"></i>Add Course
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/teacher/view-courses">
          <i class="fas fa-user"></i>My Courses
        </a>
      </li>
      <!-- Calling SignOut() Api from AuthService -->
      <li class="nav-item">
        <a class="nav-link" (click)="authService.SignOut()">
          <i class="fas fa-sign-out-alt"></i>Log out
        </a>
      </li>
    </ul>
  </div>
</nav>
<!-- Main content -->
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
<div class="pt-3 pb-2 mb-3 border-bottom">
  <h2 class="h2">Add Course</h2>
</div>
<form [formGroup]="courseForm" (ngSubmit)="submitCourseData()" novalidate>
  <div class="row">
    <div class="col-lg-5 col-md-12 col-sm-12">
      <div class="row">
        <div class="col-md-12 mb-3">
          <label>Course Title</label>
          <input
            type="text"
            formControlName="courseTitle"
            class="form-control"
            required
          />
          <!-- errors-->
          <p *ngIf="courseTitle?.touched && courseTitle?.invalid" class="error">
            <sup>*</sup>Please enter the course title
          </p>
          <p *ngIf="courseTitle?.errors?.['minlength']" class="error">
            <sup>*</sup>Title shouldn't be less than 2 words
          </p>
        </div>
        <div class="col-md-12 mb-3">
          <label>Course detail</label>
          <input type="text" formControlName="description" class="form-control" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 mb-3">
          <label>No of Students Enrolled</label>
          <input
            type="number"
            formControlName="noOfStudents"
            class="form-control"
            required
          />
          <!-- errors-->
          <!-- <p *ngIf="email?.touched && email?.invalid" class="error">
            <sup>*</sup>Please provide email
          </p> -->
          <!-- <p *ngIf="email?.errors?.['pattern']" class="error">
            <sup>*</sup>Please enter correct email
          </p> -->
        </div>
        <div class="col-md-12 mb-3">
          <label>range</label>
          <input
            type="number"
            formControlName="range"
            class="form-control"
            required
          />
          <!-- errors-->
          <p *ngIf="mobileNumber?.touched && mobileNumber?.invalid" class="error">
            <sup>*</sup>Please provide contact number
          </p>
          <p *ngIf="mobileNumber?.errors?.['pattern']" class="error">
            <sup>*</sup>Use numbers only number
          </p>
        </div>
      </div>
      <div class="form-group text-right">
        <button
          type="button"
          class="btn btn-secondary gap-right"
          (click)="ResetForm()"
        >
          Reset
        </button>
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!courseForm.valid"
        >
          Add Student
        </button>
      </div>
    </div>
  </div>
</form>
</main>
